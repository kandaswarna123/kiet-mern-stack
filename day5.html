
  <style>
    /* 1. Box Model Example */
    .box-model-example {
      width: 200px;
      padding: 20px;
      border: 5px solid black;
      margin: 10px;
      background-color: #040404;
      color: white;
      text-align: center;
    }

    /* 2. Practical Application */
    .separate-box {
      padding: 15px;
      border: 2px solid #3498db;
      margin: 20px;
      width: 300px;
      background-color: #559a72;
      color: white;
      text-align: center;
    }

    /* 3. Box Shadow Example */
    .box-shadow-example {
      width: 200px;
      height: 100px;
      background-color: #eac42e;
      margin: 20px;
      box-shadow: 10px 10px 15px 5px rgba(0, 0, 0, 0.5);
      text-align: center;
      line-height: 100px;
      color: black;
      font-weight: bold;
    }

    /* 4. Box-Sizing Fix */
    .container {
      width: 100%;
      padding: 20px;
      background-color: #95a5a6;
      box-sizing: border-box;
      color: white;
      margin: 20px 0;
      text-align: center;
    }

    /* 5. Advanced Customization: Card Hover Effect */
    .card {
      padding: 20px;
      border: 1px solid gray;
      background-color: white;
      width: 250px;
      margin: 20px auto;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
      text-align: center;
      font-size: 18px;
    }

    .card:hover {
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <!-- 1. Box Model Example -->
  <div class="box-model-example">
    Box Model Example
  </div>

  <!-- 2. Practical Application: Separate Box -->
  <div class="separate-box">
    I am a separate box!
  </div>

  <!-- 3. Box Shadow Example -->
  <div class="box-shadow-example">
    Box with Shadow
  </div>

  <!-- 4. Box-Sizing Fix -->
  <div class="container">
    Container with Box-Sizing Fix
  </div>

  <!-- 5. Card with Hover Effect -->
  <div class="card">
    Hover over me!
  </div>

</body>
</html>
